        <div class="container flx-col-center width-50vw login">
            <h1>Shoppers'</h1>
            <form id="login" class="flx-col-center">
                <div class="col-25 field">
                    <input type="text" name="username" id="username" autocomplete="off" required/>
                    <label for="username" title="Username" data-title="Username"></label>
                </div>
                <div class="col-25 field">
                    <input type="password" name="password" id="password" autocomplete="off" required/>
                    <label for="password" title="Password" data-title="Password"></label>
                </div>
                <input type="submit" name="btnLogin" id="btnLogin" value="Login"/>
            </form>
        </div>
    </div>
    <footer>
        <img src="./imgs/favicon.png"/>
        <p>Shoppers' Back Office</p>
    </footer>

    <!-- Loader -->
    <div id="loader-modal" class="modal">
        <div class="loader">
            <img src="./imgs/favicon.png"/>
        </div>
    </div>

    <!-- alert success popup start -->
    <div id="success-alert" class="alert-box-wrap alert-success-popup">
        <div class="alert-content">
            <div class="icon">
                <img src="./imgs/success-icon.svg" alt="alert-icon">
            </div>
            <div class="body">
                <h3 id="success-title"></h3>
                <p id="success-message"></p>
            </div>
            <div id="success-close-btn" class="close-alert">
                <label for="alert-success-popup">&times;</label>
            </div>
        </div>
    </div>
    <!-- alert success popup end -->
 
    <!-- alert error popup start -->
    <div  id="error-alert"  class="alert-box-wrap alert-error-popup">
        <div class="alert-content">
            <div class="icon">
                <img src="./imgs/error-icon.svg" alt="alert-icon">
            </div>
            <div class="body">
                <h3  id="error-title"></h3>
                <p id="error-message"></p>
            </div>
            <div id="error-close-btn" class="close-alert">
                <label for="alert-error-popup">&times;</label>
            </div>
        </div>
    </div>
    <!-- alert error popup end -->
</body>
